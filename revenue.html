<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Profit and Loss Calculator</title>
    <link rel="stylesheet" href="revenue.css">
    <script type="text/javascript" src="revenue.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Business Profit and Loss Calculator</h1>
        <form id="revenueForm">
            <div class="form-group">
                <label for="revenue">Revenue (₹):</label>
                <input type="number" id="revenue" required min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="expenses">Expenses (₹):</label>
                <input type="number" id="expenses" required min="0" step="0.01">
            </div>
            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="hidden">
            <h2>Financial Summary</h2>
            <p>Revenue: <span id="totalRevenue"></span></p>
            <p>Expenses: <span id="totalExpenses"></span></p>
            <p>Profit/Loss: <span id="profitLoss"></span></p>
            <p>Profit Margin: <span id="profitMargin"></span></p>
        </div>
    </div>
</body>
</html>
