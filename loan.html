<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Calculator (INR)</title>
    <link rel="stylesheet" href="loan.css">
    <script type="text/javascript" src="loan.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Loan Application Calculator (INR)</h1>
        <form id="loanForm">
            <div class="form-group">
                <label for="loanAmount">Loan Amount (â‚¹):</label>
                <input type="number" id="loanAmount" required min="100000" step="10000">
            </div>
            <div class="form-group">
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" required min="5" max="20" step="0.1">
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term (years):</label>
                <input type="number" id="loanTerm" required min="1" max="30">
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results" class="hidden">
            <h2>Loan Details</h2>
            <p>Monthly EMI: <span id="monthlyEMI"></span></p>
            <p>Total Interest: <span id="totalInterest"></span></p>
            <p>Total Amount to Pay: <span id="totalAmount"></span></p>
            <h3>Amortization Schedule</h3>
            <table id="amortizationTable">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>EMI</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
